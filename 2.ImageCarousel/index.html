<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <title>이미지 캐러셀</title>
</head>

<body>
    <section id="carousel">
        <h1 class="util-ir">캐러셀 이미지 리스트</h1>
        <div class="carousel-cont">
            <ul class="carousel-list">

                <li class="carousel-item now">
                    <img src="src/images/이미지_1.png" alt="">
                </li>
                <li class="carousel-item">
                    <img src="src/images/이미지_2.png" alt="">
                </li>
                <li class="carousel-item">
                    <img src="src/images/이미지_3.png" alt="">
                </li>
                <!-- <li class="carousel-item">
                    <img src="src/images/이미지_4.png" alt="">
                </li>
                <li class="carousel-item">
                    <img src="src/images/이미지_5.png" alt="">
                </li> -->
            </ul>
        </div>
        <button type="button" class="prev-btn">
            &lt; Prev
        </button>
        <button type="button" class="next-btn">
            Next &gt;
        </button>
    </section>
    <form class="image-upload">
        <input type="file" accept="image/*" id="image-upload-input">
        <label for="image-upload-input">이미지 업로드</label>
    </form>
    <script type="text/javascript" src="src/javascripts/main.js"></script>
</body>

</html>
