<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColaCola</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <h1 class="tit-app">cola cola</h1>
        <section class="vending-machine">
            <h2 class="ir">자판기 화면</h2>
            <ul class="list-item">
                <li>
                    <button type="button" class="btn-item" data-item="">
                        <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-item="">
                        <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-item="">
                        <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-item="">
                        <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-item="">
                        <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item" data-item="">
                        <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
            </ul>
            <div class="cont-return">
                <div class="info-balance">
                    잔액 :
                    <span class="txt-balance">1,000 원</span>
                </div>
                <button type="button" class="btn-return">거스름돈 반환</button>
            </div>
            <div class="cont-put">
                <input type="text" placeholder="입금액 입력">
                <button type="button" class="btn-put">입금</button>
            </div>
            <div class="cont-get">
                <strong class="ir">선택한 음료</strong>
                <ul class="list-item-staged">
                    <li>
                        <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Original_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                </ul>
                <button type="button">획득</button>
            </div>
        </section>
        <section class="my-info">
            <h2 class="ir">나의 정보 화면</h2>
            <div class="cont-mymoney">
                <div class="info-mymoney">
                    소지금 :
                    <span class="txt-mymoney">1,000 원</span>
                </div>
            </div>
            <div class="cont-myitems">
                <strong>획득한 음료</strong>
                <ul class="list-item-staged">
                    <li>
                        <img src="./src/images/Cool_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Original_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                </ul>
                <strong>총금액 : 9,000원</strong>
            </div>
        </section>
    </div>
</body>

</html>
